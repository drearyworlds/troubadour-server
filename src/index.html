<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Troubadour Server</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

<script>
    require('electron').ipcRenderer.on('log', (event, message) => {
        document.getElementById("log").insertAdjacentHTML('afterend', `${message}<br>`);
    })
</script>

        log:

</body>
